<div class="flex-container">
  <div class="flex-item" *ngFor="let resepti of recipes">
    <figure>
      <img class="img-fluid" id="food-img" src="{{ resepti.image }}">
      <figcaption>
        <p id="link-wrap"><a [href]="resepti.url" target="_blank">{{ resepti.title }}</a></p>
      </figcaption>
      <button (click)="setPrefrences(resepti)" [hidden]="suosikit">Add to favorites</button>

    </figure>
  </div>
</div>
